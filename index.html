<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@100;300&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@700&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Dice Game</title>
</head>

<body class="font-sans text-lg" style="font-family: lato, sans-serif" onload="editNames(); player1active()">
    <div class="flex flex-nowrap justify-evenly items-center stretch">
        <div class="playerOne p-2 bg-gray-200 h-screen w-full flex flex-col items-center justify-center">
            <div class="wrapperLeft flex items-center">
                <h1 class="Player1 text-4xl">PLAYER 1</h1>
                <div id="dotLeft" class="h-3 w-3 rounded-full bg-red-500 ml-5"></div>
            </div>

            <p class="globalOne pt-20 pb-40 text-red-500 text-xl">0</p>
                
            <div class="currentLeft flex flex-col items-center h-auto w-auto p-1 bg-red-500 md:p-2 mb-2 lg:p-3">
                <p class="currentTitle">CURRENT</p>
                <p class="round1 text-white">0</p>
            </div>
        </div>

            
        <div class="middlePart bg-none h-full flex lg:absolute flex-col justify-center items-center md: fixed flex-row top-o">       
            <div class="wrapperNewgame flex m-5">
                <img src="Images/newGame-icon.png" class="object-contain w-7 mr-3"></img>
                <button type="button" class="newGame">NEW GAME</button>
            </div>

            <div class="dice flex justify-center p-40">
                <img class="img h-auto w-40" src="Images/dice6.png">
            </div>

            <div class="bottomMiddle flex md: mt-7 flex-row flex-wrap justify-center mt-3 lg:flex-col items-center pb-30 pt-5">

                <div class="flex p-4">
                    <img src="Images/roll-icon.png" class="object-contain w-7 mr-3"></img>
                    <button type="button" class="roll">ROLL DICE</button>
                </div>

                <div class="flex p-4">
                    <img src="Images/name-icon.png" class="object-contain w-7 mr-3"></img>
                    <button type="button" class="editNames">EDIT NAMES</button>
                </div>

                <div class="flex p-4">
                    <img src="Images/hold-icon.png" class="object-contain w-7 mr-3"></img>
                    <button type="button" class="hold">HOLD</button>
                </div>
            </div>
        </div>


        <div class="playerTwo p-2 bg-gray-100 h-screen w-full flex flex-col items-center justify-center">
            <div class="wrapperRight flex items-center">
                <div id="dotRight" class="h-3 w-3 rounded-full bg-red-500 mr-5"></div>
                <h1 class="Player2 text-4xl">PLAYER 2</h1>
            </div>

            <p class="globalTwo pt-20 pb-40 text-red-500 text-xl">0</p>

            <div class="currentRight flex flex-col items-center h-auto w-auto p-1 bg-red-500 md:p-2 mb-2 lg:p-3">
                <p class="currentTitle ">CURRENT</p>
                <p class="round2 text-white">0</p>
            </div>
        </div>
    </div>

<script src="script.js">

</script>    
</body>
</html>
