<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@100;300&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@700&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Dice Game</title>
</head>

<body onload="">
    <div class="">
        <div class="playerOne">
            <div class="wrapperLeft">
                <h1 class="Player1">PLAYER 1</h1>
                <div id="dotLeft"></div>
            </div>

            <p class="globalOne">0</p>
                
            <div class="currentLeft">
                <p class="currentTitle">CURRENT</p>
                <p class="round1">0</p>
            </div>
        </div>

            
        <div class="middlePart">       
            <div class="wrapperNewgame">
                <img src="newGame-icon.png" class=""></img>
                <button type="button" class="newGame" onClick="">NEW GAME</button>
            </div>

            <div class="dice">
                <img class="img" src="dice6.png">
            </div>

            <div class="bottomMiddle">

                <div class="flex p-4">
                    <img src="roll-icon.png" class=""></img>
                    <button type="button" class="roll">ROLL DICE</button>
                </div>

                <div class="flex p-4">
                    <img src="name-icon.png" class=""></img>
                    <button type="button" class="editNames">EDIT NAMES</button>
                </div>

                <div class="flex p-4">
                    <img src="hold-icon.png" class=""></img>
                    <button type="button" class="hold" onClick="">HOLD</button>
                </div>
            </div>
        </div>


        <div class="playerTwo">
            <div>
                <div id="dotRight"></div>
                <h1 class="Player2">PLAYER 2</h1>
            </div>

            <p class="globalTwo">0</p>

            <div class="currentRight">
                <p class="currentTitle">CURRENT</p>
                <p class="round2">0</p>
            </div>
        </div>
    </div>

<script src="script.js">

</script>    
</body>
</html>
